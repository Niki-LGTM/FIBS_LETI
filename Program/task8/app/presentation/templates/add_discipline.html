{% extends "base.html" %}
{% block title %}Новая дисциплина{% endblock %}

{% block content %}
<h2>Добавить дисциплину</h2>

<form method="post">
    <p>
        <label>Код дисциплины:<br>
            <input type="text" name="code" required placeholder="Например: ПМИ-21" style="width:300px;">
        </label>
    </p>
    <p>
        <label>Название:<br>
            <input type="text" name="title" required placeholder="Программирование на Python" style="width:300px;">
        </label>
    </p>
    <p>
        <button type="submit">Создать дисциплину</button>
        <a href="/disciplines">Отмена</a>
    </p>
</form>
{% endblock %}
